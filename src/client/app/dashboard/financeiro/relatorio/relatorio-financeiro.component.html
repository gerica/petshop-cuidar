<alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
  {{ alert?.msg }}
</alert>
<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">
        Relatório
      </h2>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/dashboard/home">Painel Inicial</a>
        </li>
        <li class="active">
          <i class="fa fa-edit"></i> Relatório </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="card card-block">
        <tabset>
          <tab heading="Vendas">

            <form role="form" (submit)="consultar($event)" *ngIf="activeForm">
              <div class="row">
                <div class="col-sm-12">
                  <div class="card">
                    <div class="card-header card-default">
                      Consulta
                    </div>
                    <div class="card-block bg-white">
                      <div class="row">
                        <div class="col-lg-2">
                          <fieldset class="form-group">
                            <label>Período:</label>
                            <select class="form-control" id="periodoStr" name="periodoStr" [(ngModel)]="periodo" (change)="montarTela($event.target.value)">
                            <option value="Selecione">Selecione</option>
                            <option value="Mensal">Mensal</option>
                            <option value="Bimestral">Bimestral</option>
                            <option value="Trimestral">Trimestral</option>
                            <option value="Simestral">Simestral</option>
                            <option value="Anual">Anual</option>
                            <option value="Livre">Livre</option>
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Mensal' || periodo === 'Bimestral'|| periodo === 'Trimestral'|| periodo === 'Simestral'|| periodo === 'Anual'">
                          <fieldset class="form-group">
                            <label>Anual:</label>
                            <select class="form-control"  id="anoStr" name="anoStr" [(ngModel)]="ano" >
                            <option value="0">Selecione</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>                            
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Mensal'">
                          <fieldset class="form-group">
                            <label>Mensal:</label>
                            <select class="form-control" id="periodoValorStr" name="periodoValorStr" [(ngModel)]="periodoValor">
                            <option value="00">Selecione</option>
                            <option value="01">Janeiro</option>
                            <option value="02">Fevereiro</option>
                            <option value="03">Março</option>
                            <option value="04">Abril</option>
                            <option value="05">Maio</option>
                            <option value="06">Junho</option>
                            <option value="07">Julho</option>
                            <option value="08">Agosto</option>
                            <option value="09">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Bimestral'">
                          <fieldset class="form-group">
                            <label>Bimestral:</label>
                            <select class="form-control">
                            <option value="0">Selecione</option>
                            <option value="1">Primeiro</option>
                            <option value="2">Segundo</option>
                            <option value="3">Terceiro</option>
                            <option value="4">Quarto</option>
                            <option value="5">Quinto</option>
                            <option value="6">Sexto</option>
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Trimestral'">
                          <fieldset class="form-group">
                            <label>Trimestral:</label>
                            <select class="form-control">
                            <option value="0">Selecione</option>
                            <option value="1">Primeiro</option>
                            <option value="2">Segundo</option>
                            <option value="3">Terceiro</option>
                            <option value="4">Quarto</option>
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Simestral'">
                          <fieldset class="form-group">
                            <label>Simestral:</label>
                            <select class="form-control">
                            <option value="0">Selecione</option>
                            <option value="1">Primeiro</option>
                            <option value="2">Segundo</option>                            
													</select>
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Livre'">
                          <fieldset class="form-group">
                            <label>Inicio:</label>
                            <input type="date" class="form-control" id="dtInicioI" name="dtInicioI" [(ngModel)]="dtInicio">
                          </fieldset>
                        </div>
                        <div class="col-lg-2" *ngIf="periodo === 'Livre'">
                          <fieldset class="form-group">
                            <label>Final:</label>
                            <input type="date" class="form-control" id="dfFinalI" name="dfFinalI" [(ngModel)]="dtFinal">
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" *ngIf="periodo != 0">
                <div class="col-lg-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Consultar</button>
                  </div>
                </div>
              </div>
            </form>

          </tab>
          <tab heading="Orçamentos">

          </tab>
          <tab heading="Estoque">

          </tab>
        </tabset>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
