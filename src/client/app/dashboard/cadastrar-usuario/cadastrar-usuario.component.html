<alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
	{{ alert?.msg }}
</alert>
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Funcionário
			</h2>
			<ol class="breadcrumb">
				<li>
					<i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active">
					<i class="fa fa-edit"></i> Funcionário
				</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="col-lg-12">
		<div class="card card-block">
			<tabset>
				<tab heading="Cadastro">
					<form role="form" #funcionarioForm="ngForm" (submit)="gravar($event)">
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Novo Funcionário
									</div>
									<div class="card-block bg-white">
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<fieldset class="form-group">
														<label>Nome:</label>
														<input type="text" class="form-control" id="username" name="username" [(ngModel)]="usuario.username" #username="ngModel"
															required>
													</fieldset>
													<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
														A nome é obrigatório.
													</div>
												</div>
											</div>
											<div class="col-lg-6">
												<div class="form-group">
													<fieldset class="form-group">
														<label>Email:</label>
														<input type="email" class="form-control" id="email" name="email" [(ngModel)]="usuario.email" #email="ngModel" required>
													</fieldset>
													<div [hidden]="email.valid || email.pristine" class="alert alert-danger">
														A email é obrigatório.
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-6">
												<div class="form-group">
													<fieldset class="form-group">
														<label>Perfil</label>
														<select multiple="" class="form-control">
															<option>ADMIN</option>
															<option>VENDA</option>
															<option>FINANCEIRO</option>
															<option>ESTOQUE</option>
															<option>RELACIONAMENTO</option>
														</select>
													</fieldset>
													<div [hidden]="username.valid || username.pristine" class="alert alert-danger">
														A nome é obrigatório.
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-lg-12">
												<div class="form-group">
													<button type="submit" class="btn btn-primary">Gravar</button>
													<button type="reset" class="btn btn-danger">Limpar</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</tab>
				<tab heading="Lista">
					<hr>
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-header card-default">
									Lista de Funcionários
								</div>
								<div class="card-block bg-white">
								</div>
							</div>
						</div>
					</div>
				</tab>
			</tabset>
		</div>
	</div>
	<!-- /.row -->
</div>
