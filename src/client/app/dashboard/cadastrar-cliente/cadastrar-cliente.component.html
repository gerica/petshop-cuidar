<alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
	{{ alert?.msg }}
</alert>
<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-lg-12">
			<h2 class="page-header">
				Cliente
			</h2>
			<ol class="breadcrumb">
				<li>
					<i class="fa fa-dashboard"></i> <a href="Javascript:void(0)" routerLink="/dashboard/home">Dashboard</a>
				</li>
				<li class="active">
					<i class="fa fa-edit"></i> Cliente
				</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->
	<div class="col-lg-12">
		<div class="card card-block">
			<form role="form" #clienteForm="ngForm" (submit)="gravar($event)" *ngIf="activeForm">
				<tabset>
					<tab heading="Cadastro">

						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Estado
									</div>
									<div class="card-block bg-white">

										<div class="row">

											<div class="col-lg-6">
												<fieldset class="form-group">
													<label>Tipo de Pessoa:</label>
													<select class="form-control" id="tipoPessoa" name="tipoPessoa" [(ngModel)]="pessoa.tipoPessoa" #tipoPessoa="ngModel" required>
															<option value="FÍSICA">Física</option>
															<option value="JURÍDICA">Jurídica</option>
                                                    	</select>
												</fieldset>
												<fieldset class="form-group">
													<label>Nome:</label>
													<input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="pessoa.nome" #nome="ngModel" required>
												</fieldset>
												<div [hidden]="nome.valid || nome.pristine" class="alert alert-danger">
													A nome é obrigatório.
												</div>
											</div>
											<div class="col-lg-6">
												<fieldset class="form-group">
													<label>Sexo:</label>
													<select class="form-control" id="sexo" name="sexo" [(ngModel)]="pessoa.sexo" #sexo="ngModel" required>
															<option value="HOMEN">Homen</option>
															<option value="MULHER">Mulher</option>
                                                    	</select>
												</fieldset>
												<fieldset class="form-group">
													<label>Data Nascimento:</label>
													<input type="date" class="form-control" id="dtNascimento" name="dtNascimento" [(ngModel)]="pessoa.dtNascimento" #dtNascimento="ngModel"
														required>
												</fieldset>
												<div [hidden]="dtNascimento.valid || dtNascimento.pristine" class="alert alert-danger">
													A data é obrigatório.
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</tab>
					<tab heading="Endereço" *ngIf="pessoa.id">
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Estado
									</div>
									<div class="card-block bg-white">
										<div class="row">
											<div class="col-lg-6">
												<fieldset class="form-group">
													<label>Estado:</label>
													<input [(ngModel)]="selectedEstado" id="selectedEstado" name="selectedEstado" [typeahead]="estados" [typeaheadOptionField]="'descricao'"
														(typeaheadOnSelect)="typeaheadOnSelect($event)" class="form-control">
												</fieldset>
												<fieldset class="form-group">
													<label>Cidade:</label>
													<input [(ngModel)]="selectedCidade" id="selectedCidade" name="selectedCidade" [typeahead]="cidades" [typeaheadOptionField]="'descricao'"
														(typeaheadOnSelect)="typeaheadOnSelectCidade($event)" class="form-control">
												</fieldset>
												<fieldset class="form-group">
													<label>CEP:</label>
													<input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="pessoa.cep" #cep="ngModel">
												</fieldset>
												<div [hidden]="cep.valid || cep.pristine" class="alert alert-danger">
													A cep é obrigatório.
												</div>
											</div>
											<div class="col-lg-6">

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</tab>
					<tab heading="Telefones" *ngIf="pessoa.id">
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Lista de usuário inabilitados
									</div>
									<div class="card-block bg-white">
										<div class="row">

										</div>
									</div>
								</div>
							</div>
						</div>
					</tab>
					<tab heading="Documentos" *ngIf="pessoa.id">
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<div class="card">
									<div class="card-header card-default">
										Lista de usuário inabilitados
									</div>
									<div class="card-block bg-white">
										<div class="row">

										</div>
									</div>
								</div>
							</div>
						</div>
					</tab>
				</tabset>
				<div class="row">
					<div class="col-lg-12">
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Gravar</button>
							<button *ngIf="!!pessoa.id" type="button" class="btn rounded-btn" (click)="novo()">Novo</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- /.row -->
</div>
